<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>운세보는 여우</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-image: url('./background.jpg');">
    <div id="intro" class="intro-container">
      <h1>당신의 운세를 알려드립니다.</h1>
      <img src="fox.png" alt="chatfox" />

      <div class ="start-inputs">
        <label for="name" class="start-label">이름</label>
        <input id="name" class="start-input" type="text" />
  
        <label for="date" class="start-label">생년월일</label>
        <input id="date" class="start-input" type="date" />

        <label for="hour" class="start-label">태어난 시간</label>
        <select id="hour" class="start-input" name="hour">
          <option value="">모름</option>
          <option value="00">00</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
        </select>
      </div>
      
      <button id='start-btn' onclick="start()">오늘의 운세보기</button>
    </div>

    <div id="chat" class="chat-container" style="display: none;">
      <div class="chat-header">
        <h2 class="chat-title">운세 보는 여우</h2>
      </div>
      <div class="chat-messages">
        <!-- Chat messages will be inserted here -->
      </div>
      <div class="chat-input">
        <input type="text" class="chat-item" placeholder="궁금한 점을 질문해주세요." />
        <button id="btn"><i class="fa-solid fa-paw fa-2xl"></i></i></button>
      </div>
    </div>
    <div class="toss-ad">
      <a id="toss-ad" style="display: none;" href="https://toss.me/ml2439">추가로 링크를 눌러 작은 정성 배풀어주시면 더욱 좋은 일이 있으실겁니다.</a>
    </div>
    <div class="kakao-ad">
      <ins class="kakao_ad_area" style="display:none;"
        data-ad-unit = "DAN-FseUB8dATcusE6lZ"
        data-ad-width = "320"
        data-ad-height = "100"></ins>
        <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    </div>

    <script src="script.js"></script>
  </body>
</html>
